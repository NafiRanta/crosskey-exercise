<div class="search-container">
  <mat-form-field class="search-field" appearance="outline">
    <input
      #searchInput
      (keyup.enter)="updateSearchText()"
      matInput
      placeholder="Search"
      class="search-input"
    />
    <button
      mat-button
      matSuffix
      *ngFor="let query of searchText"
      (click)="cancelSearch(query)"
    >
      <mat-icon>close</mat-icon>
    </button>
    <button mat-button matSuffix *ngIf="!showCloseIcon" (click)="updateSearchText()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <div class="search-result-for" *ngIf="searchText.length > 0">
    <p><strong>Search result for:</strong></p>
    <div *ngFor="let item of searchText" class="search-item-results">
        <div class="search-item">
            {{ item }}
        </div>
    </div>
</div>
</div>
