<mat-dialog-content>
  <mat-dialog-actions align="end">
    <mat-icon mat-dialog-close class="close-btn">close</mat-icon>
  </mat-dialog-actions>
   
  <!--Fund Details: name, isin, type, company-->
  <div class="fund-header">
    <div class="name">
      <h1 matDialogTitle class="name">
        {{selectedFund.fundName}}
        
      </h1>
    </div>
    <div class="subtext">
      {{selectedFund.isin}}. {{selectedFund.currency}}. {{selectedFund.fundType}} . {{selectedFund.fundCompany}}
    </div>
  </div>
  <!--Performance & Graph-->
  <div class="performance">
    <div class="performance-header">
      <h1>Performance</h1>
    </div>
    <!--Graph -->
    <div class= "graph" *ngIf="selectedFund.isGraph">
      <app-graph [selectedFund]="selectedFund"></app-graph>    
    </div>
    <div class="graph" *ngIf="!selectedFund.isGraph">
      <p>No graph to show</p>   
    </div>
  </div>
  <hr>
  <!--Documents-->
  <div class="documents">
    <div class="documents-header">
      <h1>Documents</h1>
    </div>
    <div class="documents-container" *ngIf="documents.length > 0">
      <div *ngFor="let document of documents" class="document-item">
        <mat-icon>description</mat-icon>
        <a href={{document.url}} target="_blank">{{ document.title }}</a>
      </div>
    </div>
    <div class="documents-container" *ngIf="documents.length === 0">
      <p>No documents to show</p>   
    </div>
  </div>
</mat-dialog-content>
