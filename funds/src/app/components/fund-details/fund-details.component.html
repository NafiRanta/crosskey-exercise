<mat-dialog-content>
    <div class="fund-details-data">
      <!--Fund Details: name, isin, type, company-->
      <div class="fund-info-value fund-header">
        <h1 matDialogTitle class="name">
            {{selectedFund.fundName}}
            <mat-icon  class="close" mat-dialog-close>close</mat-icon>
        </h1>
        <div class="subtext">{{selectedFund.isin}}. {{selectedFund.currency}}. {{selectedFund.fundType}} . {{selectedFund.fundCompany}}</div>
    </div>
      <!--Performance & Graph-->
      <div class="fund-details-value performance">
        <div class="performance-header">
          <h1>Performance</h1>
        </div>
        <!--Graph -->
        <div class="fund-details-value graph" *ngIf="selectedFund.isGraph">
          <app-graph [selectedFund]="selectedFund"></app-graph>    
        </div>
        <div class="fund-details-value graph" *ngIf="!selectedFund.isGraph">
          <p>No graph to show</p>   
        </div>
      </div>
      <hr>
      <!--Documents-->
      <div class="fund-details-data">
        <div class="documents-header">
          <h1>Documents</h1>
        </div>
        <div class="documents-container" *ngIf="documents.length > 0">
          <div *ngFor="let document of documents" class="document-item">
            <mat-icon>description</mat-icon>
            <a [href]="document.url" target="_blank">{{ document.title }}</a>
          </div>
        </div>
        <div class="fund-details-value graph" *ngIf="!selectedFund.isGraph">
          <p>No documents to show</p>   
        </div>
      </div> 
    </div>
  </mat-dialog-content>
