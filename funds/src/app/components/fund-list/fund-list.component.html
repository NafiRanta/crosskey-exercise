<!-- fund-list.component.html -->
<div *ngIf="funds" class="fund-list">
    <div class="fund-info-labels">
        <div  class="fund-info-label">Fund Name</div>
        <div class="fund-info-label">Type</div>
        <div class="fund-info-label">Company</div>
    </div>
    <div *ngFor="let fund of funds" class="fund-info">
        <app-fund [fund]="fund"></app-fund>
    </div>
</div>
