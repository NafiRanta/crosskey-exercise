<!-- Success and data fetched -->
<mat-card *ngIf="!isLoading">
  <div class="header-content">
    <app-search></app-search>
  </div>
  <div class="grid-container">
    <app-fund-list 
      [allFunds]="allFunds$ | async" 
      class="fund-list"
      ></app-fund-list>
    <app-fund-details class="fund-details" *ngIf="!isSmallScreen"></app-fund-details>
  </div>


<!-- Fetching -->
<ng-container *ngIf="isLoading && !isError">
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>

<!-- Error -->
<ng-container *ngIf="!isLoading && isError">
  <div>Error loading data. Please try again.</div>
</ng-container>
</mat-card>
